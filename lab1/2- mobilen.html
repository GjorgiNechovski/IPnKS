<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt("Vnesete broj")

    if(isNaN(a)){
        document.write("Ne vnesovte broj")
    }
    else{
        if(a[0]==="0" || a[0]==="1" || a[0]==="2")
            document.write("T-mobile - ")
        else if(a[0] === "5" || a[0]==="6")
            document.write("One - ")
        else
            document.write("Vip - ")

        document.write("0" + a.substring(0,2) + "/" + a.substring(2,5) + "-" + a.substring(5,8))
    }
</script>
</body>
</html>
