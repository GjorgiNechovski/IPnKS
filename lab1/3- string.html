<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var vnes = prompt("Vnesi String");

    words = vnes.split(" ");
    max=words[0];
    for(i=1; i<words.length; i++){
      if (words[i].length>max.length)
        max=words[i];
    }
    document.write(max);
</script>
</body>
</html>
