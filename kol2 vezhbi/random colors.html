<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea id="text" rows="20" cols="20"></textarea><br>
<button onclick="work()">Prikazhi</button>

<script>
    nizaZaNaKraj = [];
    function work(){
        text = document.getElementById('text').value.split("\n");

        var colors = [];

        for (let i=0; i<text.length; i++){
            let temp = text[i].split(" ");
            for (let j=0; j<temp.length; j++)
                colors.push(temp[j]);
        }

        for (i=0; i<colors.length; i++){
            if(colors[i]===undefined){
                continue;
            }
            let currentColor = colors[i];
            let count=1;
            for (let j=i; j<colors.length; j++){
                if (colors[j]===currentColor) {
                    count++;
                    delete colors[j];
                }
            }

            paragraph = document.createElement('p');
            paragraph.style.position = "absolute";
            paragraph.style.fontSize = count*50 + "px";
            paragraph.style.left = Math.floor(Math.random()*500) + "px";
            paragraph.style.top = Math.floor(Math.random()*500) + "px";
            paragraph.innerHTML = currentColor;
            paragraph.style.color = "rgb(" + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) +"," +Math.floor(Math.random()) +")";
            paragraph.style.display = "inline-block"
            paragraph.style.height = count*50 + "px";
            paragraph.style.width = count*50 + "px";

            nizaZaNaKraj.push(paragraph);
        }

        elements = document.body.children;
        for (let i=0; i<elements.length; i++)
            elements[i].remove();

        i = 0;
        interval = setInterval(prikachi, 1000)

        function prikachi(){
            document.body.append(nizaZaNaKraj[i++]);
            if(i===nizaZaNaKraj.length)
                clearInterval(interval);
        }
    }
</script>

</body>
</html>
